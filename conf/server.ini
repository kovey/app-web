[server]
host=0.0.0.0
port=9911
worker_num=4
max_co=30000
pid_file=/path/to/run/kovey-framework.pid
name=hello
project=demo
document_root=/public
run_docker=Off
package_max_length=2M
logger_dir=/path/to/logs
[sleep]
config=300
session=300
[session]
type=file
dir=/path/to/session
expire=3600
open=Off
[pool]
redis=On
db=Off
[monitor]
open=Off
